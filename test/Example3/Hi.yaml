apiVersion: batch/v1
kind: Job
metadata:
  name: hi
spec:
  parallelism: 3
  completions: 3
  template:
    metadata:
      labels:
        podGroup: "Hi"
        groupPriority: "100"
        minAvaliable: "2"
    spec:
      schedulerName: ouo-scheduler
      containers:
        - name: hi
          image:  riyazhu/testprogram:cpu
          # Guaranteed
          resources:
            requests:
              cpu: 500m
              memory: 262144k
            limits:
              cpu: 500m
              memory: 262144k
      restartPolicy: Never
