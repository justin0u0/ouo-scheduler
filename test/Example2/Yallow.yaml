apiVersion: batch/v1
kind: Job
metadata:
  name: yallow
spec:
  parallelism: 10
  completions: 10
  template:
    metadata:
      labels:
        podGroup: "Yallow"
        groupPriority: "500"
        minAvaliable: "2"
    spec:
      schedulerName: ouo-scheduler
      containers:
        - name: yellow
          image:  riyazhu/testprogram:cpu
          resources:
            requests:
              cpu: 1101m
              memory: 262144k
            limits:
              cpu: 1101m
              memory: 262144k
      restartPolicy: Never